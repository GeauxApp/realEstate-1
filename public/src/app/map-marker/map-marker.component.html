<h1>{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: 

  CSS styling is required-----------------

It is really important that you define a height component `agm-map`. Otherwise, you won't see a map on the page!
-->
<div class="form-group">
  <input placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control"
    #search [formControl]="searchControl">
</div>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker-cluster [imagePath]="'https://googlemaps.github.io/js-marker-clusterer/images/m'">
    <agm-marker *ngFor="let marker of markers" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
    <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
  </agm-marker-cluster>
</agm-map>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1Gu7O8LhZ66dJkwYESPghbVd06iikxDc&callback=initMap"
  type="text/javascript"></script>
