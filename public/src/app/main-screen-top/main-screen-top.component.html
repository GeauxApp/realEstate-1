<div class="container">
  <div class="row">
    <div class="col-sm-8 col-md-8 col-xs-8">
      <!-- <a name="companyName" href="company">Company Name</a> -->
      <a routerLink="/company" routerLinkActive="active">Company Name</a>

    </div>

    <div class="col-sm-4 col-md-4 col-xs-4">
      <div class="buttons">
        <button class="btn btn-lg btn-outline-warning " (click)="open(signup)">Sign up</button>
        <button class="btn btn-lg btn-outline-warning " (click)="open(login)">Log In</button>
      </div>
    </div>
  </div>
</div>





<ng-template #signup let-c="close " let-d="dismiss ">
  <!-- <div class="modal-header ">
     <h4 class="modal-title ">Modal title</h4> 
    
  </div> -->
  <div class="modal-content">
    <div class="modal-body ">
      <button type="button " class="close " aria-label="Close " (click)="d( 'Cross click') ">
      <span aria-hidden="true ">&times;</span>
    </button>
      <app-signup></app-signup>
    </div>
    <!-- <div class="modal-footer ">
      <button type="button " class="btn btn-outline-dark " (click)="c( 'Close click') ">Close</button>
    </div> -->
  </div>
</ng-template>




<ng-template #login let-c="close " let-d="dismiss ">
  <div class="modal-header ">
    <button type="button " class="close " aria-label="Close " (click)="d( 'Cross click') ">
      <span aria-hidden="true ">&times;</span>
    </button>

  </div>
  <div class="modal-body ">

    <app-login></app-login>
  </div>

</ng-template>
<app-main-screen-body></app-main-screen-body>
